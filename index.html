<!DOCTYPE html>
<html>
<head>
    <title>Auxilio Robotics</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div id="container">
        <h1>Dashboard</h1>
        <div id="dashboard">
            <div id="logo">
                <img src="assets/images/logo.jpg" alt="Facility Logo">
            </div>
            <div id="eta">
                ETA: 10 min
            </div>
            <div id="task">
                Task: Serving water
            </div>
            <div id="battery">
                Battery: 80%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js'
    
        // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js'
    
        // Add Firebase products that you want to use
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js'

        // Add realtime database
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js'
        // ...

        // TODO: Replace the following with your app's Firebase project configuration
        const firebaseConfig = {

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get database
        const database = getDatabase(app);

        const EtaRef = ref(database, 'eta');
        const TaskRef = ref(database, 'current_task/task_type');
        const BatteryRef = ref(database, 'battery_state');

        onValue(EtaRef, (snapshot) => {
            const data = snapshot.val();
            document.getElementById('eta').innerHTML = "ETA: " + data + " min";
        });

        onValue(TaskRef, (snapshot) => {
            const data = snapshot.val();
            document.getElementById('task').innerHTML = "Task: " + data;
        });

        onValue(BatteryRef, (snapshot) => {
            const data = snapshot.val();
            document.getElementById('battery').innerHTML = "Battery: " + data + "%";
        });
    </script>
</body>

</html>
